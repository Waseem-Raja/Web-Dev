<body>

        <div class="tic">
           

            <table>

                    <button id="3" onclick="Display('3')">0</button>
                    -->

                    </td>
                </tr>

                        <input type="button" id="f" class="button" value="-" onclick="Display(6)">
                        <!-- <button id="4" onclick="Display('4')">0</button>
                    <button id="5" onclick="Display('5')">5</button>
                    <button id="6" onclick="Display('6')">0</button> -->
                    </td>
                </tr>
                <tr>

                        <input type="button" id="g" class="button" value="--" onclick="Display(7)">

                        <input type="button" id="i" class="button" value="--" onclick="Display(9)">

                    <button id="8" onclick="Display('8')">0</button>
                    <button id="9" onclick="Display('9')">0</button> -->
                    </td>
                </tr>

            </table>
            <label for="display"></label>
            <input type="text" name="screen" id="display" placeholder="Choose X or 0 ">
            <button id="choose" class="cc" onclick="Choosee()">Enter</button>
            <button id="reset" class="cc" onclick="Reset()">Reset</button>
        </div>
    </div>
</body>
